<div class="panel panel-primary login-panel" style="border-color: #36465d !important;">
  <div class="panel-heading login-header">
    {{pTitle}}
  </div>
  <div class="panel-body">
    <div class="panel-body">
      <div class='row'>
        <div class='col-lg-4 col-md-4'>
        </div>
        <div class='col-lg-4 col-md-4'>
          <form novalidate [formGroup]='loginForm' (submit)="doLogin()"  >
            <label for="username" class="sr-only">User Name</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="User Name" formControlName="username" autofocus="">
            <br>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" formControlName="password">
            <br>
            <br>
            <button class="login-btn btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
          </form>
        </div>
        <div class='col-lg-4 col-md-4'>
        </div>
      </div>
    </div>
  </div>
</div>
